<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EtherX</title>

  <!-- Manifest & Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="EtherX" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Styles -->
  <style>
    :root {
      --bg-dark: #111;
      --text-dark: #fff;
      --bg-light: #f0f0f0;
      --text-light: #000;
      --blue: #007bff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .title {
      font-size: 3.5em;
      font-weight: bold;
      animation: fadeInTop 1s ease-out;
    }

    .title span {
      color: var(--blue);
    }

    @keyframes fadeInTop {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .notification {
      margin-top: 15px;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1.05em;
      background-color: var(--text-dark);
      color: var(--bg-dark);
      width: fit-content;
    }

    body.light .notification {
      background-color: var(--text-light);
      color: var(--bg-light);
    }

    .start-button {
      margin-top: 25px;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background 0.3s;
    }

    body.light .start-button {
      background-color: #ccc;
      color: #000;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 2px solid currentColor;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: var(--text-dark);
      transition: color 0.3s, background 0.3s;
    }

    body.light .theme-toggle {
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <!-- Theme Toggle (Moon Icon) -->
  <button class="theme-toggle" onclick="toggleTheme()">&#9789;</button>

  <!-- Title -->
  <div class="title">Ether<span>X</span></div>

  <!-- Two Notification Bars -->
  <div class="notification">Welcome to EtherX! Get started below.</div>
  <div class="notification">Welcome to EtherX! Get started below.</div>

  <!-- Start Button -->
  <button class="start-button" onclick="location.href='home.html'">Start</button>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
  </html>
