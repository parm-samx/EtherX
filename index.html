<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EtherX</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    body.light {
      background-color: white;
      color: black;
    }

    .title {
      font-size: 5rem;
      font-weight: bold;
      animation: pulse 2s infinite;
      margin-bottom: 40px;
    }

    .title span {
      color: #3498db;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s;
    }

    body.light button {
      background: #ddd;
      color: black;
    }

    #toggleTheme {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px;
      font-size: 1.2rem;
      background: transparent;
      border: 2px solid currentColor;
      border-radius: 8px;
    }

    .notification {
      margin-top: 10px;
      padding: 10px 20px;
      border: 2px solid currentColor;
      background: transparent;
      font-weight: 500;
      border-radius: 6px;
      text-align: center;
      width: fit-content;
    }

    .spacer {
      margin-top: 30px;
    }

    #installBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body class="dark">
  <button id="toggleTheme">üåó</button>

  <h1 class="title">Ether<span>X</span></h1>

  <button id="startBtn">Start</button>

  <div class="spacer"></div>

  <div class="notification">Welcome to EtherX</div>
  <div class="notification">Glad to see you here</div>

  <!-- INSTALL BUTTON -->
  <button id="installBtn">Install EtherX ‚¨áÔ∏è</button>

  <script>
    // Theme toggle
    document.getElementById('toggleTheme').addEventListener('click', () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    });

    // Start button ‚Üí home.html
    document.getElementById('startBtn').addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    // PWA install logic
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
