<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EtherX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4e54c8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }
    .search-box {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-out;
    }
    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      background-color: #1e1e1e;
      color: #fff;
    }
    .buttons {
      display: flex;
      gap: 20px;
      animation: fadeInUp 1.4s ease-out;
    }
    .buttons button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .buttons button:hover {
      transform: scale(1.05);
    }
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }
    .dark {
      background-color: #ffffff;
      color: #000000;
    }
    .dark .search-box input {
      background-color: #e0e0e0;
      color: #000;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <span class="material-icons" id="themeIcon">dark_mode</span>
  </button>  <h1>SamX</h1>  <div class="search-box">
    <input type="text" placeholder="Search games or apps..." />
  </div>  <div class="buttons">
    <button><span class="material-icons">sports_esports</span>Games</button>
    <button><span class="material-icons">apps</span>Apps</button>
  </div>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const icon = document.getElementById('themeIcon');
      icon.textContent = document.body.classList.contains('dark') ? 'light_mode' : 'dark_mode';
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script></body>
</html>
