<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>EtherX</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      overscroll-behavior: none;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    /* Dark/Light Toggle */
    #toggleTheme {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid currentColor;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
    }

    /* Title */
    .title {
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
    }

    .title span {
      color: #3498db;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* Start Button */
    #startBtn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: #fff;
      transition: background 0.3s;
    }

    body.light #startBtn {
      background: #3498db;
      color: #fff;
    }

    /* Notification */
    .notification {
      margin-top: 40px;
      padding: 10px 20px;
      border: 2px solid currentColor;
      border-radius: 6px;
      background: transparent;
      font-weight: 500;
      text-align: center;
      width: max-content;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.85rem;
      user-select: none;
    }
  </style>
</head>
<body class="dark">
  <!-- Toggle Button -->
  <button id="toggleTheme">ðŸŒ“</button>

  <!-- Title -->
  <h1 class="title">Ether<span>X</span></h1>

  <!-- Start Button -->
  <button id="startBtn">Start</button>

  <!-- Notification -->
  <div class="notification">Welcome to EtherX</div>

  <!-- Footer -->
  <footer>Made with love ðŸ’™ by <strong>PARMESHWAR</strong> at SamX</footer>

  <script>
    // Toggle theme
    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    };

    // Redirect to home.html
    document.getElementById('startBtn').onclick = () => {
      window.location.href = 'home.html';
    };

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(r => console.log('Service Worker Registered:', r.scope))
        .catch(err => console.error('SW Registration Failed:', err));
    }
  </script>
</body>
</html>
