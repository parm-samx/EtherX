<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EtherX</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:'Segoe UI',sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      transition:background .3s,color .3s;
      position:relative;
    }
    body.light{background:#fff;color:#000;}

    /* dark‚Äëlight toggle */
    #toggleTheme{
      position:absolute;top:15px;right:15px;
      padding:10px;font-size:1.2rem;
      border:2px solid currentColor;border-radius:8px;
      background:transparent;cursor:pointer;
    }

    /* title */
    .title{
      font-size:5rem;font-weight:700;
      margin-bottom:40px;
      animation:pulse 2s infinite;
    }
    .title span{color:#3498db;}

    @keyframes pulse{
      0%{transform:scale(1);opacity:.8;}
      50%{transform:scale(1.05);opacity:1;}
      100%{transform:scale(1);opacity:.8;}
    }

    /* buttons */
    button{
      margin:10px;padding:12px 24px;font-size:1rem;
      border:none;border-radius:8px;cursor:pointer;
      background:#444;color:#fff;transition:background .3s;
    }
    body.light button{background:#ddd;color:#000;}

    #installBtn{display:none;margin-top:20px;background:#2ecc71;}
    body.light #installBtn{background:#27ae60;color:#fff;}

    /* notifications */
    .notification{
      margin-top:10px;padding:10px 20px;
      border:2px solid currentColor;border-radius:6px;
      background:transparent;font-weight:500;text-align:center;
      width:max-content;
    }
    .spacer{margin-top:30px;}

    /* footer */
    footer{
      position:absolute;bottom:10px;left:0;right:0;
      text-align:center;font-size:.85rem;user-select:none;
    }
  </style>
</head>
<body class="dark">
  <!-- Toggle -->
  <button id="toggleTheme">üåó</button>

  <!-- Title -->
  <h1 class="title">Ether<span>X</span></h1>

  <!-- Start -->
  <button id="startBtn">Start</button>

  <div class="spacer"></div>

  <!-- Notifications -->
  <div class="notification">Welcome to EtherX</div>
  <div class="notification">Glad to see you here</div>

  <!-- Install -->
  <button id="installBtn">Install EtherX ‚¨áÔ∏è</button>

  <!-- Footer -->
  <footer>made with love by&nbsp;parmeshwar&nbsp;at&nbsp;SamX</footer>

  <script>
    /* theme toggle */
    document.getElementById('toggleTheme').onclick=()=>{
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    };

    /* navigation */
    document.getElementById('startBtn').onclick=()=>window.location.href='home.html';

    /* PWA install */
    let deferredPrompt;
    const installBtn=document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt',e=>{
      e.preventDefault();
      deferredPrompt=e;
      installBtn.style.display='inline-block';
    });

    installBtn.onclick=()=>{
      if(!deferredPrompt) return;
      deferredPrompt.prompt();
      deferredPrompt.userChoice.finally(()=>deferredPrompt=null);
      installBtn.style.display='none';
    };

    /* service‚Äëworker */
    if('serviceWorker'in navigator){
      navigator.serviceWorker.register('service-worker.js')
        .then(r=>console.log('SW registered:',r.scope))
        .catch(err=>console.error('SW failed:',err));
    }
  </script>
</body>
</html>
