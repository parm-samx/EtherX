<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EtherX</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow: hidden; /* prevent scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* EtherX styling */
        .logo {
            font-size: 6rem; /* increased size */
            font-weight: bold;
            animation: zoom 2s infinite alternate;
        }
        .logo span {
            color: blue; /* X in blue */
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Start button */
        .start-btn {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .start-btn:hover {
            transform: scale(1.05);
        }

        /* Notification panel */
        .notification-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            padding: 15px;
            background-color: #f1f1f1;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Refresh button */
        .refresh-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
        }

        /* Box animation */
        .animated-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 10px;
            animation: boxMove 3s ease-in-out infinite;
        }

        @keyframes boxMove {
            0% { transform: translateX(-50%) translateY(0); }
            25% { transform: translateX(-50%) translateY(50px); }
            50% { transform: translateX(-50%) translateY(0); }
            75% { transform: translateX(-50%) translateY(-50px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="location.reload()">Refresh</button>

    <!-- Notification Panel -->
    <div class="notification-panel">
        Welcome! Click Start to go to Home.
    </div>

    <!-- EtherX Logo -->
    <div class="logo">Ether<span>X</span></div>

    <!-- Start Button -->
    <button class="start-btn" onclick="startApp()">Start</button>

    <!-- Animated Box -->
    <div class="animated-box"></div>

    <script>
        function startApp() {
            window.location.href = "home.html";
        }

        // Disable zoom permanently
        document.addEventListener('wheel', function(e) {
            if(e.ctrlKey) e.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
