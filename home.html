<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Home - EtherX</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overscroll-behavior: none;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    #toggleTheme {
      position: absolute;
      top: 15px;
      right: 60px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid currentColor;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
    }

    #mainMenuBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.2rem;
      padding: 10px;
      border: 2px solid currentColor;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
    }

    .menu {
      position: absolute;
      top: 55px;
      right: 15px;
      background: inherit;
      border: 2px solid currentColor;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 10px;
      animation: slideDown 0.3s ease;
    }

    .menu a {
      text-decoration: none;
      color: inherit;
      padding: 6px 0;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 80px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 8px;
      animation: pulse 2s infinite;
    }

    h1 span {
      color: #3498db;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .subsub {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .notification {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
    }

    .grid button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.85rem;
      color: inherit;
    }

    #installBtn {
      margin-top: 20px;
      padding: 10px 16px;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark">
  <div class="notification">Welcome to EtherX ‚Äì Stay Focused!</div>

  <!-- Theme & Menu Buttons -->
  <button id="toggleTheme">üåì</button>
  <button id="mainMenuBtn">‚ãÆ</button>

  <!-- Menu Dropdown -->
  <div id="mainMenu" class="menu">
    <a href="index.html" onclick="location.reload(true)"><span>üîÑ</span> Refresh</a>
    <a href="settings.html"><span>‚öôÔ∏è</span> Settings</a>
    <a href="help.html"><span>‚ùì</span> Help</a>
    <a href="about.html"><span>‚ÑπÔ∏è</span> More about SamX</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Ether<span>X</span></h1>
    <div class="subtitle">Designed for Focus. Built for Success.</div>
    <div class="subsub">Study mode: ON</div>

    <!-- Button Grid -->
    <div class="grid">
      <button onclick="go('tracker.html')">Study Tracker‚è≥</button>
      <button onclick="go('todo.html')">To-Do listüéØ</button>
      <button onclick="go('calculator.html')">Calculator ‚ûó</button>
      <button onclick="go('calendar.html')">Calendar üóìÔ∏è</button>
      <button onclick="go('notes.html')">Notes üìù</button>
      <button onclick="window.open('https://ncert.nic.in/', '_blank')">NCERT üìö</button>
      <button onclick="go('games.html')">Games üéÆ</button>
    </div>

    <!-- Install Button -->
    <button id="installBtn" style="display:none">‚¨áÔ∏è Install EtherX</button>
  </div>

  <!-- Footer -->
  <footer>Made with love ‚ù§Ô∏è by PARMESHWAR at SamX</footer>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('toggleTheme');
    themeToggle.onclick = () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
      updateTheme();
    };

    // Update menu button theme
    function updateTheme() {
      const isLight = document.body.classList.contains('light');
      document.getElementById('mainMenuBtn').style.color = isLight ? '#000' : '#fff';
      themeToggle.style.color = isLight ? '#000' : '#fff';
    }
    updateTheme();

    // Navigation
    function go(url) {
      window.location.href = url;
    }

    // Menu toggle
    const menuBtn = document.getElementById('mainMenuBtn');
    const menu = document.getElementById('mainMenu');
    let menuOpen = false;
    menuBtn.onclick = () => {
      menuOpen = !menuOpen;
      menu.style.display = menuOpen ? 'flex' : 'none';
    };

    // Close menu when clicking outside
    window.onclick = (e) => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
        menuOpen = false;
      }
    };

    // PWA install popup
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          document.getElementById('installBtn').style.display = 'none';
        }
        deferredPrompt = null;
      }
    });
  </script>
