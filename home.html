<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Home - EtherX</title>
  <meta name="theme-color" content="#000000" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      transition: background 0.3s, color 0.3s;
      overscroll-behavior: none;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    #toggleTheme {
      position: absolute;
      top: 15px;
      right: 60px;
      padding: 8px 12px;
      font-size: 1rem;
      border: 2px solid currentColor;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      color: inherit;
    }

    #menuToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.4rem;
      background: transparent;
      border: none;
      cursor: pointer;
      color: inherit;
    }

    .menu {
      position: absolute;
      top: 55px;
      right: 15px;
      background: transparent;
      color: inherit;
      display: none;
      flex-direction: column;
      gap: 6px;
    }

    .menu a {
      text-decoration: none;
      font-size: 0.95rem;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 80px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 8px;
      animation: pulse 2s infinite;
      color: inherit;
    }

    h1 span {
      color: #3498db;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 5px;
      opacity: 0.8;
      color: inherit;
    }

    .subsub {
      font-size: 0.95rem;
      margin-bottom: 30px;
      opacity: 0.7;
      color: inherit;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
    }

    .grid button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.light .grid button {
      background: #3498db;
      color: #fff;
    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.85rem;
      color: inherit;
    }
  </style>
</head>
<body class="dark">
  <!-- Theme & Menu -->
  <button id="toggleTheme">üåì</button>
  <button id="menuToggle">‚ãÆ</button>
  <div class="menu" id="menu">
    <a href="index.html">üîÑ Refresh</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
    <a href="help.html">‚ùì Help</a>
    <a href="about.html">‚ÑπÔ∏è More about SamX</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Ether<span>X</span></h1>
    <div class="subtitle">Designed for Focus. Built for Success</div>
    <div class="subsub">Study mode: ON</div>

    <!-- Button Grid -->
    <div class="grid">
      <button onclick="go('tracker.html')">Study Tracker ‚è≥</button>
      <button onclick="go('todo.html')">To-Do List üéØ</button>
      <button onclick="go('calculator.html')">Calculator ‚ûó</button>
      <button onclick="go('calendar.html')">Calendar üóìÔ∏è</button>
      <button onclick="go('notes.html')">Notes üìù</button>
      <button onclick="window.open('https://ncert.nic.in/textbook.php')">NCERT üìö</button>
      <button onclick="go('games.html')">Games üéÆ</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>Made with love üíô by PARMESHWAR at SamX</footer>

  <script>
    // Theme toggle
    const body = document.body;
    const toggle = document.getElementById('toggleTheme');
    toggle.onclick = () => {
      body.classList.toggle('light');
      body.classList.toggle('dark');
    };

    // Navigation
    function go(url) {
      window.location.href = url;
    }

    // Menu toggle
    const menuBtn = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');
    menuBtn.onclick = () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    };
  </script>
</body>
</html>
