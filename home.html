<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Home - EtherX</title>
  <meta name="theme-color" content="#000000" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      overscroll-behavior: none;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    #topBar {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    #toggleTheme, #menuBtn {
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid currentColor;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
    }

    #menu {
      position: absolute;
      top: 50px;
      right: 15px;
      background: #111;
      border: 1px solid #555;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      width: 160px;
      z-index: 99;
    }

    #menu button {
      padding: 10px;
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      font-size: 0.95rem;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    #menu button:last-child {
      border-bottom: none;
    }

    body.light #menu {
      background: #eee;
      color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 80px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 8px;
      animation: pulse 2s infinite;
    }

    h1 span {
      color: #3498db;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
    }

    .grid button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.light .grid button {
      background: #3498db;
      color: #fff;
    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="dark">

  <!-- Top Bar: Theme + Menu -->
  <div id="topBar">
    <button id="toggleTheme">üåì</button>
    <button id="menuBtn">‚ãÆ</button>
    <div id="menu">
      <button onclick="location.reload()">üîÑ Refresh</button>
      <button onclick="go('settings.html')">‚öôÔ∏è Settings</button>
      <button onclick="go('help.html')">‚ùì Help</button>
      <button onclick="go('about.html')">‚ÑπÔ∏è More about SamX</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Ether<span>X</span></h1>
    <div class="subtitle">Built for Deep Work. Study mode: ON</div>

    <!-- Button Grid -->
    <div class="grid">
      <button onclick="go('tracker.html')">Study Tracker‚è≥</button>
      <button onclick="go('todo.html')">To-Do ListüéØ</button>
      <button onclick="go('calculator.html')">Calculator‚ûó</button>
      <button onclick="go('calendar.html')">CalendarüóìÔ∏è</button>
      <button onclick="go('notes.html')">Notesüìù</button>
      <button onclick="window.location.href='https://ncert.nic.in/textbook.php'">NCERT üìö</button>
      <button onclick="go('games.html')">GamesüéÆ</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>Made with love ‚ù§Ô∏è by Parmeshwar at SamX</footer>

  <script>
    // Theme toggle
    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    };

    // Navigation
    function go(url) {
      window.location.href = url;
    }

    // Menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    menuBtn.onclick = () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    };

    // Close menu when clicked outside
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
