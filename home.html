<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>EtherX</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      overscroll-behavior: none;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      transition: background .3s, color .3s;
    }
    body.light {
      background: #fff;
      color: #000;
    }

    /* Top Bar Controls */
    #toggleTheme, #refreshBtn, #installBtn, #mainMenuBtn {
      position: absolute;
      top: 15px;
      padding: 10px;
      border: 2px solid currentColor;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
    }
    #toggleTheme { right: 90px; }
    #refreshBtn   { right: 60px; }
    #installBtn   { right: 135px; display: none; }
    #mainMenuBtn  { right: 15px; }

    /* Popup menu: background/text invert with theme */
    #mainMenu {
      position: absolute;
      top: 55px;
      right: 15px;
      display: none;
      flex-direction: column;
      padding: 8px;
      border: 2px solid currentColor;
      border-radius: 8px;
      animation: slideDown .3s ease-out;
    }
    /* Dark theme: white text on black */
    body.dark #mainMenu {
      background: #000;
      color: #fff;
    }
    /* Light theme: black text on white */
    body.light #mainMenu {
      background: #fff;
      color: #000;
    }
    #mainMenu a {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      text-decoration: none;
      color: inherit;
      font-size: .95rem;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0);      }
    }

    /* Main Content */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 80px;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    h1 span { color: #3498db; }
    @keyframes pulse {
      0% { transform: scale(1);   opacity: .8; }
      50%{ transform: scale(1.05);opacity:  1; }
      100%{transform: scale(1);   opacity: .8; }
    }
    .subtitle { font-size: 1rem; margin-top: 8px; opacity:.9;}
    .subsub   { font-size:.9rem; margin-bottom:30px; opacity:.7; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 15px;
      width:100%; max-width:500px;
      margin-top:30px;
    }
    .grid button {
      padding:15px;
      font-size:.95rem;
      font-weight:500;
      border:none;
      border-radius:8px;
      background:#3498db;
      color:#fff;
      cursor:pointer;
      transition:transform .2s;
    }
    .grid button:hover { transform:scale(1.03); }

    footer {
      position:absolute; bottom:10px;
      width:100%; text-align:center;
      font-size:.85rem; opacity:.8;
    }

  </style>
</head>
<body class="dark">

  <!-- Controls -->
  <button id="toggleTheme">üåì Theme</button>
  <button id="mainMenuBtn">‚ãÆ</button>

  <!-- Popup Menu -->
  <div id="mainMenu">
    <a href="index.html" onclick="location.reload(true)"><span>üîÑ</span> Refresh</a>
    <a href="settings.html"><span>‚öôÔ∏è</span> Settings</a>
    <a href="help.html"><span>‚ùì</span> Help</a>
    <a href="about.html"><span>‚ÑπÔ∏è</span> More about SamX</a>
  </div>

  <!-- Page Body -->
  <div class="container">
    <h1>Ether<span>X</span></h1>
    <div class="subtitle">Designed for Focus. Built for Success.</div>
    <div class="subsub">Study mode: ON</div>

    <div class="grid">
      <button onclick="go('tracker.html')">Study Tracker ‚è≥</button>
      <button onclick="go('todo.html')">To-Do List üéØ</button>
      <button onclick="go('calculator.html')">Calculator ‚ûó</button>
      <button onclick="go('calendar.html')">Calendar üóìÔ∏è</button>
      <button onclick="go('notes.html')">Notes üìù</button>
      <button onclick="window.open('https://ncert.nic.in/','_blank')">NCERT üìö</button>
      <button onclick="go('games.html')">Game üéÆ</button>
    </div>
  </div>

  <footer>Made with love üíô by PARMESHWAR at SamX</footer>

  <script>
    // Theme toggle
    const tt = document.getElementById('toggleTheme');
    tt.onclick = () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    };

    // Navigation helper
    function go(url){ location.href = url; }

    // Popup menu
    const mb = document.getElementById('mainMenuBtn'),
          mm = document.getElementById('mainMenu');
    mb.onclick = e => {
      e.stopPropagation();
      mm.style.display = mm.style.display==='flex'?'none':'flex';
    };
    window.addEventListener('click', e=>{
      if(!mm.contains(e.target) && e.target!==mb){
        mm.style.display='none';
      }
    });

    // PWA install
    let dp;
    window.addEventListener('beforeinstallprompt', e=>{
      e.preventDefault(); dp=e;
      document.getElementById('installBtn').style.display='inline-block';
    });
    document.getElementById('installBtn')
      .addEventListener('click', async ()=>{
        if(dp){ dp.prompt(); dp=null; this.style.display='none'; }
      });

    // Refresh
    document.getElementById('refreshBtn')
      .onclick = ()=>location.href='index.html';

  </script>
</body>
</html>
