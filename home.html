<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Home - EtherX</title>
  <meta name="theme-color" content="#000000" />
  <style>
    *{box-sizing:border-box;}

    /* Disable pull-to-refresh */
    html, body {
      overscroll-behavior-y: none;
      touch-action: manipulation;
    }

    body {
      margin:0;
      font-family:'Segoe UI', sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
    }

    button {
      margin-top:20px;
      padding:10px 20px;
      font-size:1rem;
      background:#444;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    .notification {
      padding:10px 20px;
      border:2px solid currentColor;
      border-radius:6px;
      background:transparent;
      font-weight:500;
      text-align:center;
      width:max-content;
    }
  </style>
</head>
<body>
  <!-- Notification Panel -->
  <div class="notification">Hello</div>

  <!-- Back Button -->
  <button onclick="history.back()">Back</button>
</body>
</html>
