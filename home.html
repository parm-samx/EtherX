<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Home - EtherX</title>
  <meta name="theme-color" content="#000000" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      overscroll-behavior: none;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    #toggleTheme {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid currentColor;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 80px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 8px;
      animation: pulse 2s infinite;
    }

    h1 span {
      color: #3498db;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
    }

    .grid button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.light .grid button {
      background: #3498db;
      color: #fff;
    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="dark">
  <!-- Theme Toggle -->
  <button id="toggleTheme">üåì</button>

  <!-- Main Content -->
  <div class="container">
    <h1>Ether<span>X</span></h1>
    <div class="subtitle">Built for Deep Work. Study mode: ON</div>

    <!-- Button Grid -->
    <div class="grid">
      <button onclick="go('tracker.html')">Study Tracker‚è≥</button>
      <button onclick="go('todo.html')">To-Do ListüéØ</button>
      <button onclick="go('calculator.html')">Calculator‚ûó</button>
      <button onclick="go('calendar.html')">NotesüóìÔ∏è</button>
      <button onclick="go('notes.html')">Notesüìù</button>
      <button onclick="go('ncert.html')">NCERT üìö</button>
      <button onclick="go('Games')">GamesüéÆ</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>Made with love üíô by Parmeshwar at SamX</footer>

  <script>
    // Theme toggle
    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    };

    // Navigation
    function go(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
