<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>EtherX</title>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #000;
      --text-dark: #fff;
      --accent: #3498db;
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      overscroll-behavior: none; /* disable pull-to-refresh */
      transition: background .3s, color .3s;
      height: 100%;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex; justify-content: flex-end; align-items: center;
      padding: 1rem;
    }
    header button {
      background: var(--accent); /* solid background */
      border: none;
      color: #fff;
      font-size: 1.2rem;
      margin-left: .5rem;
      border-radius: 4px;
      cursor: pointer;
      width: 2.5rem; height: 2.5rem;
    }
    #menu {
      position: absolute; top: 4rem; right: 1rem;
      background: var(--bg-light);
      color: var(--text-light);
      border: 2px solid currentColor; border-radius: 8px;
      display: none; flex-direction: column;
      animation: fadeIn .2s ease-out;
      padding: .5rem 1rem;
      z-index: 100;
    }
    body.dark #menu {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    #menu a {
      text-decoration: none; color: inherit;
      padding: .3rem 0; display: flex; align-items: center;
      font-size: .95rem;
    }
    #menu a span {
      margin-right: .5rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .container {
      text-align: center;
      margin-top: 6rem;
      padding-bottom: 4rem; /* space for footer */
    }
    .title {
      font-size: 4rem; margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    .title span { color: var(--accent); }
    @keyframes pulse {
      0% { transform: scale(1); opacity: .8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: .8; }
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 600px; margin: 0 auto;
    }
    .grid button {
      padding: 1rem; font-size: 1rem;
      background: var(--accent); color: #fff;
      border: none; border-radius: 8px;
      cursor: pointer; transition: background .3s;
    }
    .grid button:hover {
      background: #217dbb;
    }
    footer {
      position: absolute; bottom: 0; left: 0; right: 0;
      text-align: center; padding: 1rem 0;
      background: inherit;
      font-size: .85rem;
    }
  </style>
</head>

  <script>
    document.getElementById('toggle').onclick = () => {
      document.body.classList.toggle('dark');
    };
    const menuBtn = document.getElementById('menuBtn');
    const menu   = document.getElementById('menu');
    menuBtn.onclick = () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    };
    window.addEventListener('click', e => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
      }
    });
  </script>
