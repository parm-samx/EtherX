<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }

    .btn {
      position: relative;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: all 0.2s ease;
    }
  </style>
  <script>
    function moveButton() {
      const password = document.getElementById("password").value;
      const button = document.getElementById("btn");

      if (password !== "legend") {
        const maxX = window.innerWidth - 120;
        const maxY = window.innerHeight - 60;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        button.style.position = "absolute";
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Enter the Secret Password</h2>
    <input 
      type="password" 
      id="password" 
      placeholder="Type the secret..." 
      oninput="moveButton()" 
    />
    <br><br>
    <button id="btn" class="btn" onclick="alert('You got lucky!')">
      Login
    </button>
  </div>
</body>
</html>
