<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Scientific Calculator - EtherX</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #0f0f14;
      --text-dark: #a0a5b1;
      --accent: #4e8cff;
      --accent-dark: #0066ff;
    }
    body {
      margin: 0; padding-top: 3rem;
      background: var(--bg-light); color: var(--text-light);
      font-family: 'Roboto', sans-serif;
      transition: background .3s, color .3s;
      overflow-x: hidden;
    }
    body.dark {
      background: var(--bg-dark); color: var(--text-dark);
    }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      height: 3rem; display: flex; align-items: center;
      justify-content: space-between; padding: 0 1rem;
      background: inherit; z-index: 10;
    }
    header button {
      background: transparent; border: none; color: inherit;
      font-size: 1.5rem; cursor: pointer;
    }
    #homeBtn { order: 1; }
    #toggleTheme { order: 2; }
    #historyBtn { order: 3; }

    .calculator {
      margin-top: 5rem; width: 100%; max-width: 400px;
      margin-left: auto; margin-right: auto;
    }
    .display {
      margin: 0 1rem; padding: 1rem;
      background: rgba(0,0,0,0.05); border-radius: 8px;
      font-size: 2rem; text-align: right; overflow-x: auto;
      font-weight: bold;
    }
    body.dark .display {
      background: rgba(255,255,255,0.05);
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(6,1fr);
      gap: .5rem; padding: 1rem;
    }
    .key {
      background: var(--bg-light); color: var(--text-light);
      border: none; border-radius: 50%; /* circle */
      padding: 1rem; font-size: 1rem; cursor: pointer;
      transition: transform .1s, background .3s, color .3s;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
    }
    body.dark .key {
      background: var(--bg-dark); color: var(--text-dark);
    }
    .key:active { transform: scale(0.95); }

    .operator { color: var(--accent); }
    .equal {
      grid-column: span 2; background: var(--accent);
      color: #fff;
    }
    body.dark .equal {
      background: var(--accent-dark);
    }
    .wide { grid-column: span 2; }

    #funcPanel {
      margin: 0 1rem; padding: 1rem;
      background: var(--bg-light); border-top: 2px solid currentColor;
      display: none; grid-gap: .5rem;
      grid-template-columns: repeat(3,1fr);
    }
    body.dark #funcPanel {
      background: var(--bg-dark);
    }
    #funcPanel .key { width: 50px; height: 50px; border-radius:50%; font-weight:bold; }

    #historyPanel {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      display: none; justify-content: center; align-items: center;
      color: #fff; animation: fadeIn .3s;
    }
    .history-content {
      background: var(--bg-light); color: var(--text-light);
      padding: 2rem; border-radius: 8px;
      max-height: 80vh; overflow-y: auto; width: 90%; max-width: 400px;
      animation: slideIn .3s;
    }
    .history-entry {
      display: flex; justify-content: space-between;
      padding: .5rem 0; border-bottom: 1px solid #ccc;
    }
    .history-entry:last-child { border-bottom: none; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes slideIn { from { transform: translateY(-10px); opacity:0 } to { transform:translateY(0); opacity:1 } }
  </style>
</head>
<body class="light">
  <header>
    <button id="homeBtn" onclick="location.href='home.html'"><span class="material-icons">home</span></button>
    <button id="toggleTheme" onclick="document.body.classList.toggle('dark')"><span class="material-icons">brightness_6</span></button>
    <button id="historyBtn" onclick="toggleHistory()"><span class="material-icons">history</span></button>
  </header>

  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="keys">
      <button class="key wide" onclick="backspace()">‚Üê</button>
      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <button class="key operator" onclick="press('/')">√∑</button>
      <button class="key" onclick="toggleFuncs()">∆í</button>

      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key operator" onclick="press('*')">√ó</button>
      <button class="key operator" onclick="press('(')">(</button>
      <button class="key operator" onclick="press(')')">)</button>

      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key operator" onclick="press('-')">‚àí</button>
      <button class="key operator" onclick="press('.')">.</button>
      <button class="key operator" onclick="press('%')">%</button>

      <button class="key wide" onclick="clearDisplay()">C</button>
      <button class="key" onclick="press('0')">0</button>
      <button class="key equal" onclick="calculate()">=</button>
      <button class="key operator" onclick="press('+')">+</button>
      <button class="key operator" onclick="press('1/')">¬Ω</button>
    </div>

    <div id="funcPanel">
      <button class="key operator" onclick="press('sin(')">sin</button>
      <button class="key operator" onclick="press('cos(')">cos</button>
      <button class="key operator" onclick="press('tan(')">tan</button>
      <button class="key operator" onclick="press('log10(')">log</button>
      <button class="key operator" onclick="press('Math.log(')">ln</button>
      <button class="key operator" onclick="press('Math.sqrt(')">‚àö</button>
      <button class="key operator" onclick="press('factorial(')">x!</button>
      <button class="key operator" onclick="press('Math.pow(')">^</button>
      <button class="key operator" onclick="press('Math.PI')">œÄ</button>
      <button class="key operator" onclick="press('Math.E')">e</button>
      <button class="key operator" onclick="press('%')">%</button>
      <button class="key operator" onclick="press('1/')">1/x</button>
    </div>
  </div>

  <div id="historyPanel">
    <div class="history-content">
      <h3>History</h3>
      <div id="historyList"></div>
      <button onclick="toggleHistory()">Close</button>
    </div>
  </div>

  <script>
    let expr = '';
    const disp = document.getElementById('display');

    function press(ch) { expr = expr==='0'?ch:expr+ch; disp.textContent = expr; }
    function backspace() { expr = expr.slice(0,-1)||''; disp.textContent = expr||'0'; }
    function clearDisplay() { expr = ''; disp.textContent = '0'; }
    function factorial(n){return n<=1?1:n*factorial(n-1);}
    function calculate(){
      try {
        expr = expr.replace(/x!/g,'factorial');
        const res = eval(expr);
        expr = String(res);
        disp.textContent = expr;
        saveHistory(expr);
      } catch { disp.textContent = 'Error'; expr=''; }
    }
    function toggleFuncs(){
      const fp = document.getElementById('funcPanel');
      fp.style.display = fp.style.display==='grid'?'none':'grid';
    }

    function toggleHistory(){
      const hp = document.getElementById('historyPanel');
      hp.style.display = hp.style.display==='flex'?'none':'flex';
      if(hp.style.display==='flex') renderHistory();
    }

    function saveHistory(v){
      let h=JSON.parse(localStorage.getItem('calcHistory')||'[]');
      h.unshift(v); localStorage.setItem('calcHistory',JSON.stringify(h.slice(0,50)));
    }
    function renderHistory(){
      const hl=document.getElementById('historyList'); hl.innerHTML='';
      let h=JSON.parse(localStorage.getItem('calcHistory')||'[]');
      h.forEach((e,i)=>{
        const div=document.createElement('div'); div.className='history-entry';
        div.innerHTML=`<span>${e}</span><button onclick="deleteHistory(${i})">üóëÔ∏è</button>`;
        hl.append(div);
      });
    }
    function deleteHistory(i){
      let h=JSON.parse(localStorage.getItem('calcHistory')); h.splice(i,1);
      localStorage.setItem('calcHistory',JSON.stringify(h)); renderHistory();
    }
  </script>
</body>
</html>
