<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Scientific Calculator - EtherX</title>
  <style>
    :root {
      --bg-dark: #0f0f14;
      --key-bg-dark: #1f1f28;
      --text-dark: #a0a5b1;
      --accent: #4e8cff;
      --bg-light: #f3f3f3;
      --key-bg-light: #fff;
      --text-light: #333;
      --accent-light: #0066ff;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg-dark); color: var(--text-dark);
      font-family: 'Segoe UI', sans-serif;
      transition: background .3s, color .3s;
      overflow-x: hidden;
      display: flex; flex-direction: column; align-items: center;
      height: 100vh;
    }
    body.light {
      background: var(--bg-light); color: var(--text-light);
    }

    .top-bar {
      width: 100%; padding: 1rem; display: flex; justify-content: flex-end; gap: 1rem;
    }
    .top-bar button {
      background: transparent; border: none; color: inherit;
      font-size: 1.2rem; cursor: pointer;
    }

    .calculator {
      margin-top: 5vh;
      width: 100%; max-width: 400px;
    }

    .display {
      margin: 0 1rem; padding: 1rem; background: rgba(0,0,0,0.2);
      border-radius: 8px; font-size: 2rem; text-align: right;
      overflow-x: auto;
    }
    body.light .display {
      background: rgba(0,0,0,0.05);
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: .5rem; padding: 1rem;
    }
    .key {
      background: var(--key-bg-dark); color: var(--text-dark);
      border: none; border-radius: 50%;
      padding: 1rem; font-size: 1rem;
      cursor: pointer; transition: transform .1s;
      display: flex; align-items: center; justify-content: center;
    }
    .key:active {
      transform: scale(0.95);
    }
    .operator {
      color: var(--accent);
    }
    .equal {
      grid-column: span 2;
      background: var(--accent); color: #fff;
    }
    .wide {
      grid-column: span 2;
    }
    body.light .key {
      background: var(--key-bg-light); color: var(--text-light);
    }
    body.light .operator {
      color: var(--accent-light);
    }
    body.light .equal {
      background: var(--accent-light); color: #fff;
    }

    /* Solid Functions panel, hidden initially */
    #funcPanel {
      position: absolute; top: 70px; right: 1rem;
      background: var(--bg-dark); /* solid background */
      border: 2px solid currentColor; border-radius: 8px;
      padding: 1rem; display: none;
      grid-gap: .5rem; display: grid;
      grid-template-columns: repeat(3, 1fr);
      z-index: 1000;
    }
    body.light #funcPanel {
      background: var(--bg-light);
    }
    #funcPanel .key {
      width: 50px; height: 50px; border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="toggleTheme()">üåì</button>
    <button onclick="toggleFuncs()">∆í</button>
    <button onclick="toggleHistory()">üìú</button>
  </div>

  <div class="calculator">
    <div class="display" id="display">0</div>

    <!-- Functions Panel -->
    <div id="funcPanel">
      <button class="key operator" onclick="press('sin(')">sin</button>
      <button class="key operator" onclick="press('cos(')">cos</button>
      <button class="key operator" onclick="press('tan(')">tan</button>
      <button class="key operator" onclick="press('log10(')">log</button>
      <button class="key operator" onclick="press('Math.log(')">ln</button>
      <button class="key operator" onclick="press('Math.sqrt(')">‚àö</button>
      <button class="key operator" onclick="press('factorial(')">x!</button>
      <button class="key operator" onclick="press('Math.pow(')">^</button>
      <button class="key operator" onclick="press('Math.PI')">œÄ</button>
      <button class="key operator" onclick="press('Math.E')">e</button>
      <button class="key operator" onclick="press('%')">%</button>
      <button class="key operator" onclick="press('1/')">1/x</button>
    </div>

    <!-- Main Keys -->
    <div class="keys">
      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <button class="key operator" onclick="press('/')">√∑</button>
      <button class="key operator" onclick="press('(')">(</button>

      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key operator" onclick="press('*')">√ó</button>
      <button class="key operator" onclick="press(')')">)</button>

      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key operator" onclick="press('-')">‚àí</button>
      <button class="key operator" onclick="press('.')">.</button>

      <button class="key wide" onclick="clearDisplay()">C</button>
      <button class="key" onclick="press('0')">0</button>
      <button class="key equal" onclick="calculate()">=</button>
      <button class="key operator" onclick="press('+')">+</button>
      <button class="key operator" onclick="press('1/')">¬Ω</button>
    </div>
  </div>

  <!-- History panel (unchanged) -->
  <div id="historyPanel">
    <h3>History</h3>
  </div>

  <script>
    let expr = '';
    const disp = document.getElementById('display');

    function press(ch) {
      expr = expr === '0' ? ch : expr + ch;
      disp.textContent = expr;
    }

    function clearDisplay() {
      expr = '';
      disp.textContent = '0';
    }

    function factorial(n) {
      return n <= 1 ? 1 : n * factorial(n - 1);
    }

    function calculate() {
      try {
        expr = expr.replace(/x!/g, 'factorial');
        const result = eval(expr);
        expr = String(result);
        disp.textContent = expr;
        saveHistory(expr);
      } catch {
        disp.textContent = 'Error';
        expr = '';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function toggleFuncs() {
      const fp = document.getElementById('funcPanel');
      fp.style.display = fp.style.display === 'grid' ? 'none' : 'grid';
    }

    function toggleHistory() {
      const hp = document.getElementById('historyPanel');
      hp.style.display = hp.style.display === 'block' ? 'none' : 'block';
      if (hp.style.display === 'block') renderHistory();
    }

    function saveHistory(val) {
      let h = JSON.parse(localStorage.getItem('calcHistory') || '[]');
      h.unshift(val);
      localStorage.setItem('calcHistory', JSON.stringify(h.slice(0,50)));
    }
    function renderHistory() {
      const hp = document.getElementById('historyPanel');
      hp.querySelectorAll('.entry')?.forEach(e=>e.remove());
      let h = JSON.parse(localStorage.getItem('calcHistory') || '[]');
      h.forEach((entry,i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<span>${entry}</span><button onclick="deleteHistory(${i})">üóëÔ∏è</button>`;
        hp.appendChild(div);
      });
    }
    function deleteHistory(i) {
      let h = JSON.parse(localStorage.getItem('calcHistory'));
      h.splice(i,1);
      localStorage.setItem('calcHistory', JSON.stringify(h));
      renderHistory();
    }
  </script>
</body>
</html>
