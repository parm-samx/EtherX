<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #181818;
      color: #fff;
    }
    .calculator {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 360px;
      position: relative;
      transition: background 0.3s;
    }
    body.dark .calculator {
      background: rgba(40, 40, 40, 0.95);
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .top-bar button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .top-bar button:hover {
      background: rgba(0,0,0,0.1);
    }
    body.dark .top-bar button:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Display */
    .display {
      width: 100%;
      height: 60px;
      font-size: 26px;
      text-align: right;
      margin-bottom: 15px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Layouts */
    .layout {
      display: flex;
      gap: 10px;
    }
    .numbers {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .operations {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .advanced {
      flex: 1.2;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    /* Buttons */
    button {
      height: 50px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #f5f5f5;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }
    body.dark button {
      background: #555;
      color: #fff;
    }
    body.dark button:hover {
      background: #666;
    }
    .equal {
      background: #ff9800;
      color: white;
    }
    .equal:hover {
      background: #e68900;
    }

    /* History popup */
    #historyPopup {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-height: 250px;
      overflow-y: auto;
      background: #fff;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      display: none;
      z-index: 10;
    }
    body.dark #historyPopup {
      background: #333;
      color: #fff;
    }
    #historyPopup h3 {
      margin: 5px 0 10px 0;
      text-align: center;
    }
    #historyPopup button {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Top bar -->
    <div class="top-bar">
      <button onclick="goHome()">üè†</button>
      <button onclick="toggleHistory()">üìú</button>
      <button onclick="toggleTheme()">üåì</button>
    </div>

    <!-- Display -->
    <input id="display" class="display" readonly />

    <!-- Calculator layout -->
    <div class="layout">
      <!-- Numbers -->
      <div class="numbers">
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>

      <!-- Operations -->
      <div class="operations">
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">‚å´</button>
        <button onclick="insert('+')">+</button>
        <button onclick="insert('-')">‚àí</button>
        <button onclick="insert('*')">√ó</button>
        <button onclick="insert('/')">√∑</button>
        <button onclick="insert('%')">%</button>
        <button onclick="insert('^')">^</button>
      </div>

      <!-- Advanced -->
      <div class="advanced">
        <button onclick="insert('œÄ')">œÄ</button>
        <button onclick="insert('!')">n!</button>
        <button onclick="insert('sin(')">sin</button>
        <button onclick="insert('cos(')">cos</button>
        <button onclick="insert('tan(')">tan</button>
        <button onclick="insert('log(')">log</button>
        <button onclick="insert('ln(')">ln</button>
        <button onclick="insert('sqrt(')">‚àö</button>
        <button onclick="insert('exp(')">exp</button>
        <button onclick="memoryPlus()">M+</button>
        <button onclick="memoryRecallClear()">MR/C</button>
        <button onclick="toggleDegRad()" id="mode">DEG</button>
      </div>
    </div>

    <!-- History Popup -->
    <div id="historyPopup">
      <h3>History</h3>
      <div id="history"></div>
      <button onclick="clearHistory()">üóë Clear History</button>
      <button onclick="toggleHistory()">‚ùå Close</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyDiv = document.getElementById('history');
    const historyPopup = document.getElementById('historyPopup');
    let isDeg = true;
    let memory = localStorage.getItem('calc_memory') || '';
    let history = JSON.parse(localStorage.getItem('calc_history')) || [];

    // Theme load
    if (localStorage.getItem('calc_theme') === 'dark') {
      document.body.classList.add('dark');
    }
    updateHistory();

    function insert(val) { display.value += val; }
    function clearDisplay() { display.value = ''; }
    function backspace() { display.value = display.value.slice(0,-1); }
    function factorial(n) {
      if (n<0) return NaN;
      let r=1; for (let i=2;i<=n;i++) r*=i; return r;
    }
    function calculate() {
      let expr = display.value;
      try {
        expr = expr.replace(/œÄ/g,'Math.PI')
          .replace(/sin\(/g,'trig("sin",')
          .replace(/cos\(/g,'trig("cos",')
          .replace(/tan\(/g,'trig("tan",')
          .replace(/log\(/g,'Math.log10(')
          .replace(/ln\(/g,'Math.log(')
          .replace(/sqrt\(/g,'Math.sqrt(')
          .replace(/exp\(/g,'Math.exp(')
          .replace(/(\d+)!/g,(m,n)=>factorial(parseInt(n)))
          .replace(/\^/g,'**');
        const result = eval(expr);
        history.push(display.value+" = "+result);
        localStorage.setItem('calc_history',JSON.stringify(history));
        updateHistory();
        display.value = result;
      } catch(e){ display.value="Error"; }
    }
    function trig(fn,val){ if(isDeg) val=val*Math.PI/180; return Math[fn](val); }
    function toggleDegRad(){
      isDeg=!isDeg;
      document.getElementById('mode').innerText=isDeg?"DEG":"RAD";
    }
    function memoryPlus(){
      memory=display.value;
      localStorage.setItem('calc_memory',memory);
    }
    function memoryRecallClear(){
      if(memory){
        display.value+=memory;
        memory='';
        localStorage.removeItem('calc_memory');
      }
    }
    function updateHistory(){
      historyDiv.innerHTML=history.map(h=>"<div>"+h+"</div>").join('');
    }
    function toggleHistory(){
      historyPopup.style.display = historyPopup.style.display==="block"?"none":"block";
    }
    function clearHistory(){
      history=[];
      localStorage.removeItem('calc_history');
      updateHistory();
    }
    function goHome(){ alert("Home button clicked! (link later)"); }
    function toggleTheme(){
      document.body.classList.toggle('dark');
      localStorage.setItem('calc_theme',
        document.body.classList.contains('dark')?'dark':'light');
    }
  </script>
</body>
  </html>
