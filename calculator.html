<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Scientific Calculator - EtherX</title>
  <style>
    :root {
      --bg-dark: #0f0f14;
      --key-bg-dark: #1f1f28;
      --text-dark: #a0a5b1;
      --accent: #4e8cff;
      --bg-light: #f3f3f3;
      --key-bg-light: #ffffff;
      --text-light: #333;
      --accent-light: #0066ff;
    }
    body {
      margin:0; padding:0;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family:'Segoe UI',sans-serif;
      transition: background .3s,color .3s;
      overflow-x:hidden;
      display:flex; flex-direction:column; height:100vh;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    .top-bar {
      display:flex; justify-content:flex-end; padding:1rem; gap:1rem;
    }
    .top-bar button {
      background:transparent; border:none; color:inherit; font-size:1.2rem; cursor:pointer;
    }
    .display {
      flex:0 0 auto; margin:0 1rem; padding:1rem; background:rgba(0,0,0,0.2);
      border-radius:8px; font-size:2rem; text-align:right; overflow-x:auto;
    }
    body.light .display { background:rgba(0,0,0,0.05); }

    .keys { 
      display:grid; grid-template-columns:repeat(5,1fr); gap:.5rem;
      padding:1rem;
    }
    .key {
      background: var(--key-bg-dark); color: var(--text-dark);
      border:none; border-radius:50%; padding:1rem; font-size:1rem;
      cursor:pointer; transition:transform .1s;
    }
    .key:active { transform:scale(0.95); }
    .operator { color: var(--accent); }
    .equal { grid-column: span 2; background: var(--accent); color:#fff; }
    .wide { grid-column: span 2; }
    body.light .key { background: var(--key-bg-light); color: var(--text-light); }
    body.light .operator { color: var(--accent-light); }
    body.light .equal { background: var(--accent-light); color:#fff; }

    /* Functions panel */
    #funcPanel {
      position:absolute; top:60px; right:1rem; background:inherit;
      border:2px solid currentColor; border-radius:8px; padding:1rem;
      display:none; grid-gap:.5rem; display:grid; grid-template-columns:repeat(3,1fr);
    }
    #funcPanel .key { width:50px; height:50px; border-radius:8px; }

    /* History panel */
    #historyPanel {
      position:absolute; bottom:60px; left:1rem; right:1rem; max-height:40%;
      background:inherit; border:2px solid currentColor; border-radius:8px;
      padding:1rem; overflow-y:auto; display:none;
    }
    #historyPanel h3 { margin-top:0; }
    #historyPanel .entry { display:flex; justify-content:space-between; padding:.3rem 0; border-bottom:1px solid #555; }
    #historyPanel .entry:last-child { border:none; }
    #historyPanel .entry button { background:transparent;border:none;color:inherit;cursor:pointer; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="toggleTheme()">🌓</button>
    <button onclick="toggleFuncs()">ƒ</button>
    <button onclick="toggleHistory()">📜</button>
  </div>
  <div class="display" id="display">0</div>

  <div id="funcPanel">
    <button class="key operator" onclick="press('Math.sin(')">sin</button>
    <button class="key operator" onclick="press('Math.cos(')">cos</button>
    <button class="key operator" onclick="press('Math.tan(')">tan</button>
    <button class="key operator" onclick="press('factorial(')">x!</button>
    <button class="key operator" onclick="press('Math.sqrt(')">√</button>
    <button class="key operator" onclick="press('Math.pow(')">^</button>
    <button class="key operator" onclick="press('Math.log10(')">log</button>
    <button class="key operator" onclick="press('Math.log(')">ln</button>
    <button class="key operator" onclick="press('Math.PI')">π</button>
    <button class="key operator" onclick="press('Math.E')">e</button>
  </div>

  <div class="keys">
    <button class="key" onclick="press('7')">7</button>
    <button class="key" onclick="press('8')">8</button>
    <button class="key" onclick="press('9')">9</button>
    <button class="key operator" onclick="press('/')">÷</button>
    <button class="key operator" onclick="press('%')">%</button>

    <button class="key" onclick="press('4')">4</button>
    <button class="key" onclick="press('5')">5</button>
    <button class="key" onclick="press('6')">6</button>
    <button class="key operator" onclick="press('*')">×</button>
    <button class="key operator" onclick="press('1/')">1/x</button>

    <button class="key" onclick="press('1')">1</button>
    <button class="key" onclick="press('2')">2</button>
    <button class="key" onclick="press('3')">3</button>
    <button class="key operator" onclick="press('-')">−</button>
    <button class="key operator" onclick="press('.5*')">½</button>

    <button class="key wide" onclick="clearDisplay()">C</button>
    <button class="key" onclick="press('0')">0</button>
    <button class="key" onclick="press('.')">.</button>
    <button class="key operator" onclick="press('+')">+</button>
    <button class="key equal" onclick="calculate()">=</button>
  </div>

  <div id="historyPanel">
    <h3>History</h3>
  </div>

  <script>
    let expr=''; const disp=document.getElementById('display');
    function press(ch){ expr=(expr==='0'?ch:expr+ch); disp.textContent=expr; }
    function clearDisplay(){ expr=''; disp.textContent='0'; }
    function factorial(n){ return n<=1?1:n*factorial(n-1); }
    function calculate(){
      try {
        const result=eval(expr);
        saveHistory(expr+' = '+result);
        expr=String(result);
        disp.textContent=expr;
      } catch {
        disp.textContent='Error'; expr='';
      }
    }
    function toggleTheme(){ document.body.classList.toggle('light'); }
    function toggleFuncs(){
      document.getElementById('funcPanel').style.display =
        document.getElementById('funcPanel').style.display==='grid'?'none':'grid';
    }
    function toggleHistory(){
      const h=document.getElementById('historyPanel');
      if(h.style.display==='block') h.style.display='none';
      else { renderHistory(); h.style.display='block'; }
    }

    // History in localStorage
    function saveHistory(entry){
      let hist=JSON.parse(localStorage.getItem('calcHistory')||'[]');
      hist.unshift({entry,ts:Date.now()});
      localStorage.setItem('calcHistory',JSON.stringify(hist.slice(0,50)));
    }
    function renderHistory(){
      const h=document.getElementById('historyPanel');
      h.querySelectorAll('.entry').forEach(e=>e.remove());
      const hist=JSON.parse(localStorage.getItem('calcHistory')||'[]');
      hist.forEach((hitem,i)=>{
        const div=document.createElement('div'); div.className='entry';
        const info=document.createElement('div'); info.textContent=hitem.entry;
        const btn=document.createElement('button'); btn.textContent='🗑️';
        btn.onclick=()=>{
          hist.splice(i,1);
          localStorage.setItem('calcHistory',JSON.stringify(hist));
          renderHistory();
        };
        div.append(info,btn); h.append(div);
      });
    }
  </script>
</body>
</html>
