<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"

  <title>Calculator - EtherX</title>
  <style>
    :root {
      --bg-dark: #0f0f14;
      --key-bg-dark: #1f1f28;
      --text-dark: #a0a5b1;
      --accent: #4e8cff;
      --bg-light: #f3f3f3;
      --key-bg-light: #ffffff;
      --text-light: #333;
      --accent-light: #0066ff;
    }
    body {
      margin:0; padding:0;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Segoe UI',sans-serif;
      transition: background .3s, color .3s;
      overflow-x: hidden;
      display: flex; flex-direction: column; align-items: center;
      height: 100vh;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .top-bar {
      width: 100%; padding: 1rem;
      display:flex; justify-content: flex-end;
    }
    .top-bar button {
      background: transparent; border:none;
      font-size:1.5rem; cursor:pointer; color:inherit;
    }

    .display {
      width: 90%; margin: .5rem 0; padding: 1rem;
      background: rgba(0,0,0,0.2); border-radius: 8px;
      text-align: right; font-size: 2rem; word-wrap: break-word;
      min-height: 3rem;
    }
    body.light .display {
      background: rgba(0,0,0,0.05);
    }

    .keys {
      width: 90%; display: grid;
      grid-template-columns: repeat(5,1fr);
      gap: .5rem;
    }
    .key {
      background: var(--key-bg-dark);
      color: var(--text-dark);
      border: none; border-radius: 50%;
      padding: 1rem; font-size: 1rem;
      cursor: pointer; transition: transform .1s;
      display: flex; align-items: center; justify-content: center;
    }
    .key:active { transform: scale(0.95); }
    .key.operator { color: var(--accent); }
    .key.equal { background: var(--accent); color: #fff; grid-column: span 2; }
    .key.wide { grid-column: span 2; }

    body.light .key { background: var(--key-bg-light); color: var(--text-light); }
    body.light .key.operator { color: var(--accent-light); }
    body.light .key.equal { background: var(--accent-light); color: #fff; }

  </style>
</head>
