<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EtherX Calculator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; background: #fff; font-family: sans-serif;
    }
    .calculator { width: 360px; padding: 1rem; }
    .display {
      background: #f1f1f1; border-radius: 0.5rem;
      padding: 1rem; font-size: 2rem; text-align: right;
      margin-bottom: 1rem; user-select: none;
    }
    .button-grid {
      display: grid; grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
    }
    .button-grid button {
      padding: 0.75rem; font-size: 1.1rem;
      border: 2px solid #333; border-radius: 0.5rem;
      background: #fff; cursor: pointer;
      transition: background 0.2s;
    }
    .button-grid button:hover { background: #f0f0f0; }
    .button-grid button[data-action] {
      border-color: #4a90e2; color: #4a90e2;
    }
    .button-grid button[data-action="equals"] {
      background: #4a90e2; color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="button-grid">
      <!-- Row 1 -->
      <button data-action="backspace">←</button>
      <button data-action="clear">C</button>
      <button data-action="sin">sin</button>
      <button data-action="cos">cos</button>
      <button data-action="tan">tan</button>

      <!-- Row 2 -->
      <button data-action="power">xʸ</button>
      <button data-action="pi">π</button>
      <button data-action="exp">eˣ</button>
      <button data-action="percent">%</button>
      <button data-action="divide">÷</button>

      <!-- Row 3 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="multiply">×</button>
      <button data-action="sqrt">√</button>

      <!-- Row 4 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="subtract">−</button>
      <button data-action="reciprocal">1/x</button>

      <!-- Row 5 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="equals">=</button>
      <button data-action="add">+</button>

      <!-- Row 6 -->
      <button>0</button>
      <button>e</button>
      <button>.</button>
      <button data-action="m-plus">M+</button>
      <button data-action="m-clear">MC</button>
      <button data-action="m-recall">MR</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.button-grid button');

    // Initialize from localStorage
    display.textContent = localStorage.getItem('calc-display') || '0';
    let memory = parseFloat(localStorage.getItem('calc-memory')) || 0;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.dataset.action;
        const val = btn.textContent;

        switch(action) {
          case 'clear':
            display.textContent = '0';
            break;
          case 'backspace':
            display.textContent = display.textContent.slice(0, -1) || '0';
            break;
          case 'equals':
            try {
              display.textContent = eval(display.textContent);
            } catch {
              display.textContent = 'Error';
            }
            break;
          case 'sin':
          case 'cos':
          case 'tan':
            display.textContent = Math[action](parseFloat(display.textContent));
            break;
          case 'pi':
            display.textContent += Math.PI.toFixed(8);
            break;
          case 'exp':
            display.textContent += Math.E.toFixed(8);
            break;
          case 'power':
            display.textContent += '**';
            break;
          case 'sqrt':
            display.textContent = Math.sqrt(parseFloat(display.textContent));
            break;
          case 'reciprocal':
            display.textContent = 1 / parseFloat(display.textContent);
            break;
          case 'percent':
            display.textContent = parseFloat(display.textContent) / 100;
            break;
          case 'm-plus':
            memory += parseFloat(display.textContent);
            localStorage.setItem('calc-memory', memory);
            break;
          case 'm-clear':
            memory = 0;
            localStorage.setItem('calc-memory', memory);
            break;
          case 'm-recall':
            display.textContent = memory;
            break;
          default:
            // numbers, dot, and operators like +−×÷**
            display.textContent =
              display.textContent === '0' ? val : display.textContent + val;
        }

        // Persist display
        localStorage.setItem('calc-display', display.textContent);
      });
    });
  </script>
</body>
</html>
