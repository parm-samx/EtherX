<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      overscroll-behavior-y: contain;
      touch-action: manipulation;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    .calculator {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 360px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .calculator {
      background: #1e1e1e;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .top-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .top-bar button:hover {
      background: #0d47a1;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 22px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #eee;
    }
    body.dark .display {
      background: #333;
      color: white;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.3s, transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    button.operation {
      background: #ff9800;
      color: white;
    }
    button.equal {
      background: #4caf50;
      color: white;
      grid-column: span 2;
    }
    body.dark button {
      background: #444;
      color: white;
    }
    body.dark button.operation {
      background: #fb8c00;
    }
    body.dark button.equal {
      background: #43a047;
    }
    /* Popup History */
    .history-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 20px;
      display: none;
      z-index: 1000;
    }
    body.dark .history-popup {
      background: #222;
      color: white;
    }
    .history-popup h3 {
      margin-top: 0;
      text-align: center;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .popup-buttons button {
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <button onclick="goHome()">Home</button>
      <button onclick="toggleHistory()">History</button>
      <button onclick="toggleTheme()">Theme</button>
    </div>
    <input type="text" id="display" class="display" disabled>
    <div class="keys">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operation" onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operation" onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operation" onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operation" onclick="append('+')">+</button>

      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>

      <button onclick="append('Math.sqrt(')">√</button>
      <button onclick="append('Math.log(')">ln</button>
      <button onclick="append('Math.log10(')">log</button>
      <button onclick="append('^')">^</button>

      <button onclick="append('!')">n!</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <!-- History Popup -->
  <div class="history-popup" id="historyPopup">
    <h3>Calculation History</h3>
    <div id="historyContent"></div>
    <div class="popup-buttons">
      <button onclick="clearHistory()">Delete</button>
      <button onclick="toggleHistory()">Close</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyPopup = document.getElementById('historyPopup');
    const historyContent = document.getElementById('historyContent');
    let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

    function goHome() {
      window.location.href = "home.html"; // ✅ goes back to your app's home
    }

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function factorial(n) {
      if (n < 0) return NaN;
      if (n === 0) return 1;
      return n * factorial(n - 1);
    }

    function calculate() {
      try {
        let expr = display.value.replace(/\^/g, '**').replace(/(\d+)!/g, 'factorial($1)');
        let result = eval(expr);
        display.value = result;
        history.push(expr + " = " + result);
        localStorage.setItem('calcHistory', JSON.stringify(history));
        renderHistory();
      } catch {
        display.value = 'Error';
      }
    }

    function toggleHistory() {
      historyPopup.style.display = historyPopup.style.display === 'block' ? 'none' : 'block';
      renderHistory();
    }

    function renderHistory() {
      historyContent.innerHTML = history.map(item => `<div>${item}</div>`).join('');
    }

    function clearHistory() {
      history = [];
      localStorage.removeItem('calcHistory');
      renderHistory();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Restore theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    renderHistory();
  </script>
</body>
</html>
