<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #222;
      color: #fff;
    }
    .calculator {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 360px;
      transition: background 0.3s;
      position: relative;
    }
    body.dark .calculator {
      background: rgba(40, 40, 40, 0.95);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .top-bar button {
      flex: 1;
      margin: 0 4px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .top-bar button:hover {
      background: #005ea6;
    }
    body.dark .top-bar button {
      background: #444;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
      border-radius: 8px;
      padding: 5px;
      border: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 50px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #f5f5f5;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    button:hover {
      background: #e0e0e0;
    }
    body.dark button {
      background: #555;
      color: #fff;
    }
    body.dark button:hover {
      background: #666;
    }
    /* Popup history */
    #historyPopup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      display: none;
      z-index: 10;
    }
    body.dark #historyPopup {
      background: #333;
      color: #fff;
    }
    #historyPopup .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #historyPopup button {
      font-size: 12px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <button onclick="goHome()">Home</button>
      <button onclick="toggleHistoryPopup()">History</button>
      <button onclick="toggleTheme()">Theme</button>
    </div>
    <input id="display" class="display" readonly /><div class="grid">
  <!-- Scientific functions -->
  <button onclick="insert('sin(')">sin</button>
  <button onclick="insert('cos(')">cos</button>
  <button onclick="insert('tan(')">tan</button>
  <button onclick="insert('^')">^</button>

  <button onclick="insert('log(')">log</button>
  <button onclick="insert('ln(')">ln</button>
  <button onclick="insert('sqrt(')">√</button>
  <button onclick="insert('exp(')">exp</button>

  <button onclick="insert('π')">π</button>
  <button onclick="insert('!')">n!</button>
  <button onclick="toggleDegRad()" id="mode">DEG</button>
  <button onclick="insert('%')">%</button>

  <!-- Memory -->
  <button onclick="memoryPlus()">M+</button>
  <button onclick="memoryRecallClear()">MR/C</button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="backspace()">⌫</button>

  <!-- Numbers -->
  <button onclick="insert('7')">7</button>
  <button onclick="insert('8')">8</button>
  <button onclick="insert('9')">9</button>
  <button onclick="insert('/')">÷</button>

  <button onclick="insert('4')">4</button>
  <button onclick="insert('5')">5</button>
  <button onclick="insert('6')">6</button>
  <button onclick="insert('*')">×</button>

  <button onclick="insert('1')">1</button>
  <button onclick="insert('2')">2</button>
  <button onclick="insert('3')">3</button>
  <button onclick="insert('-')">−</button>

  <button onclick="insert('0')">0</button>
  <button onclick="insert('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="insert('+')">+</button>
</div>

<!-- History Popup -->
<div id="historyPopup">
  <div class="header">
    <span><b>History</b></span>
    <div>
      <button onclick="clearHistory()">Clear</button>
      <button onclick="toggleHistoryPopup()">Close</button>
    </div>
  </div>
  <div id="historyContent"></div>
</div>

  </div>  <script>
    const display = document.getElementById('display');
    const historyPopup = document.getElementById('historyPopup');
    const historyContent = document.getElementById('historyContent');
    let isDeg = true;
    let memory = localStorage.getItem('calc_memory') || '';
    let history = JSON.parse(localStorage.getItem('calc_history')) || [];
    updateHistory();

    function insert(value) {
      display.value += value;
    }
    function clearDisplay() {
      display.value = '';
    }
    function backspace() {
      display.value = display.value.slice(0, -1);
    }
    function factorial(n) {
      if (n < 0) return NaN;
      if (n === 0 || n === 1) return 1;
      let res = 1;
      for (let i = 2; i <= n; i++) res *= i;
      return res;
    }
    function calculate() {
      let expr = display.value;
      try {
        expr = expr.replace(/π/g, 'Math.PI')
                   .replace(/sin\(/g, 'trig("sin",')
                   .replace(/cos\(/g, 'trig("cos",')
                   .replace(/tan\(/g, 'trig("tan",')
                   .replace(/log\(/g, 'Math.log10(')
                   .replace(/ln\(/g, 'Math.log(')
                   .replace(/sqrt\(/g, 'Math.sqrt(')
                   .replace(/exp\(/g, 'Math.exp(')
                   .replace(/(\d+)!/g, (m, n) => factorial(parseInt(n)))
                   .replace(/\^/g, '**');
        const result = eval(expr);
        history.push(display.value + ' = ' + result);
        localStorage.setItem('calc_history', JSON.stringify(history));
        updateHistory();
        display.value = result;
      } catch (e) {
        display.value = 'Error';
      }
    }
    function trig(func, val) {
      if (isDeg) val = val * Math.PI / 180;
      return Math[func](val);
    }
    function toggleDegRad() {
      isDeg = !isDeg;
      document.getElementById('mode').innerText = isDeg ? 'DEG' : 'RAD';
    }
    function memoryPlus() {
      memory = display.value;
      localStorage.setItem('calc_memory', memory);
    }
    function memoryRecallClear() {
      if (memory) {
        display.value += memory;
        memory = '';
        localStorage.removeItem('calc_memory');
      }
    }
    function updateHistory() {
      historyContent.innerHTML = history.map(h => `<div>${h}</div>`).join('');
    }
    function clearHistory() {
      history = [];
      localStorage.removeItem('calc_history');
      updateHistory();
    }
    function toggleHistoryPopup() {
      historyPopup.style.display = historyPopup.style.display === 'block' ? 'none' : 'block';
    }
    function goHome() {
      alert('Back to Home clicked');
    }
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    // Load theme preference
    if(localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script></body>
  </html>
