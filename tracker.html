<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Study Tracker - EtherX</title>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --text-dark: #f5f5f5;
      --accent: #ffc107;
      --bg-light: #fff;
      --text-light: #000;
    }
    body {
      margin:0; padding:0;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Segoe UI',sans-serif;
      transition: background .3s,color .3s;
      overscroll-behavior:none;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem;
    }
    header button {
      background:transparent; border:none; color:inherit;
      font-size:1.2rem; cursor:pointer; margin-left:.5rem;
    }
    .total-timer {
      font-size:3rem; font-weight:bold; text-align:center; margin-top:1rem;
    }
    #subjects {
      display:flex; flex-wrap:wrap; justify-content:center;
      gap:1rem; padding:1rem;
    }
    .subject {
      flex:1 1 300px; background: rgba(255,255,255,0.05);
      padding:1rem; border-radius:.75rem;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .subject-name { font-size:1.25rem; }
    .subject-time-controls {
      display:flex; justify-content:space-between; margin-top:.75rem;
    }
    .material-icons {
      cursor:pointer; font-size:1.8rem; color:var(--accent);
    }
    .button-container {
      display:flex; justify-content:center; gap:.75rem; padding-bottom:1rem;
    }
    #add-subject,#add-todo,#historyBtn {
      padding:.4rem .8rem; background:var(--accent);
      color:#000; border:none; border-radius:.5rem;
      cursor:pointer; font-weight:bold;
    }
    #chart-container { margin:2rem auto; max-width:500px; }
    .menu-panel, #historyPanel {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.8); display:none;
      justify-content:center; align-items:center;
      color:#fff; font-size:1rem;
    }
    .history-content {
      background:var(--bg-dark); padding:2rem; border-radius:8px;
      max-height:80%; overflow-y:auto; width:90%; max-width:500px;
    }
    .history-content h3 { margin-top:0; }
    .history-entry { margin-bottom:1rem; }
  </style>
</head>
<body class="dark">
  <header>
    <div>
      <button id="toggleTheme">üåì</button>
      <button id="historyBtn">üóÇÔ∏è</button>
    </div>
  </header>

  <div class="total-timer" id="totalTimer">00:00:00</div>
  <div id="subjects"></div>
  <div class="button-container">
    <button id="add-subject">+ Subject</button>
    <button id="add-todo">+ To‚ÄëDo</button>
  </div>
  <div id="chart-container">
    <canvas id="studyChart"></canvas>
  </div>
  <div id="todo-list"></div>

  <!-- History Panel -->
  <div id="historyPanel" class="menu-panel">
    <div class="history-content">
      <h3>Study History</h3>
      <div id="historyList"></div>
      <button onclick="closeHistory()">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    /* Data & State */
    let subjects = JSON.parse(localStorage.getItem('subjects')) || ["Maths","Chemistry","Physics"];
    let totalTime = JSON.parse(localStorage.getItem('totalTime')) ||
      Object.fromEntries(subjects.map(s=>[s,0]));
    let history = JSON.parse(localStorage.getItem('studyHistory'))||{};
    let active=null, intervals={};

    const now = ()=>new Date();
    const todayKey = ()=>
      now().toISOString().slice(0,10);

    /* Midnight Reset */
    function scheduleMidnight(){
      const msUntilMid = new Date(
        now().setHours(24,0,0,0)
      ) - now();
      setTimeout(()=>{
        // save today totals into history
        const key = todayKey();
        history[key] = totalTime;
        localStorage.setItem('studyHistory',JSON.stringify(history));
        // reset
        subjects.forEach(s=>totalTime[s]=0);
        localStorage.setItem('totalTime',JSON.stringify(totalTime));
        renderSubjects();updateTimers();
        scheduleMidnight();
      },msUntilMid);
    }
    scheduleMidnight();

    /* Theme Toggle */
    document.getElementById('toggleTheme').onclick=()=>{
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    };

    /* Render & Controls */
    function renderSubjects(){
      const c=document.getElementById('subjects');
      c.innerHTML='';
      subjects.forEach(sub=>{
        const d=document.createElement('div');d.className='subject';
        d.innerHTML=`
          <div class="subject-name">${sub}</div>
          <div class="subject-time-controls">
            <div id="time-${sub}">${formatTime(totalTime[sub])}</div>
            <div>
              <span class="material-icons" id="play-${sub}">play_arrow</span>
            </div>
          </div>`;
        c.append(d);
        document.getElementById(`play-${sub}`).onclick=()=>{
          toggleTimer(sub);
        };
      });
    }

    function formatTime(s){
      const h=String(Math.floor(s/3600)).padStart(2,'0'),
            m=String(Math.floor((s%3600)/60)).padStart(2,'0'),
            sec=String(s%60).padStart(2,'0');
      return `${h}:${m}:${sec}`;
    }

    function toggleTimer(sub){
      if(intervals[sub]){
        clearInterval(intervals[sub]);
        delete intervals[sub];
      } else {
        intervals[sub]=setInterval(()=>{
          totalTime[sub]++;save();
          updateTimers();
        },1000);
      }
    }

    function updateTimers(){
      subjects.forEach(s=>{
        document.getElementById(`time-${s}`).textContent=formatTime(totalTime[s]);
      });
      const sum=Object.values(totalTime).reduce((a,b)=>a+b,0);
      document.getElementById('totalTimer').textContent=formatTime(sum);
      chart.data.datasets[0].data = subjects.map(s=>totalTime[s]);
      chart.update();
    }

    function save(){
      localStorage.setItem('subjects',JSON.stringify(subjects));
      localStorage.setItem('totalTime',JSON.stringify(totalTime));
    }

    /* Chart */
    const ctx=document.getElementById('studyChart');
    window.chart=new Chart(ctx,{type:'pie',
      data:{labels:subjects,datasets:[{data:subjects.map(s=>totalTime[s])}]},
      options:{plugins:{legend:{labels:{color:document.body.classList.contains('dark')?'#fff':'#000'}}}}
    });

    /* History Panel */
    document.getElementById('historyBtn').onclick=()=>{
      const list=document.getElementById('historyList');
      list.innerHTML='';
      Object.entries(history).sort().forEach(([date,data])=>{
        const div=document.createElement('div');div.className='history-entry';
        div.innerHTML=`<strong>${date}</strong><br>`+
          Object.entries(data).map(([s,t])=>`${s}: ${formatTime(t)}`).join(', ');
        list.append(div);
      });
      document.getElementById('historyPanel').style.display='flex';
    };
    function closeHistory(){
      document.getElementById('historyPanel').style.display='none';
    }

    /* Init */
    renderSubjects();updateTimers();
  </script>
</body>
</html>
