<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidyut Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      color: #ffc107;
    }
    .total-timer {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    #subjects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }
    .subject {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 0.75rem;
      box-sizing: border-box;
      min-height: 100px;
    }
    .subject-name {
      font-size: 1.25rem;
    }
    .subject-time-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.75rem;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .material-icons {
      cursor: pointer;
      color: #ffc107;
      font-size: 1.5rem;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    #add-subject, #add-todo {
      padding: 0.4rem 0.8rem;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }
    #chart-container {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
    }
    #todo-list {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }
    .todo-item:last-child {
      border-bottom: none;
    }
    .todo-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
    }
    .todo-checkbox {
      width: 20px;
      height: 20px;
    }
    .todo-text {
      flex: 1;
      word-break: break-word;
    }
    .todo-checked {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .todo-remove {
      cursor: pointer;
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <header id="dateHeader"></header>
  <div class="total-timer" id="totalTimer">00:00:00</div>
  <div id="subjects"></div>
  <div class="button-container">
    <button id="add-subject">+ Subject</button>
    <button id="add-todo">+ To-do</button>
  </div>
  <div id="chart-container">
    <canvas id="studyChart"></canvas>
  </div>
  <div id="todo-list"></div>

  <script>
    let subjects = JSON.parse(localStorage.getItem('subjects')) || ["Maths", "Chemistry", "Physics"];
    let totalTime = JSON.parse(localStorage.getItem('totalTime')) || Object.fromEntries(subjects.map(s => [s, 0]));
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    let activeSubject = null;
    let intervals = {};

    document.getElementById("dateHeader").textContent = new Date().toDateString();

    const saveData = () => {
      localStorage.setItem("subjects", JSON.stringify(subjects));
      localStorage.setItem("totalTime", JSON.stringify(totalTime));
      localStorage.setItem("todos", JSON.stringify(todos));
    };

    const formatTime = (seconds) => {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    };

    const renderSubjects = () => {
      const container = document.getElementById('subjects');
      container.innerHTML = '';
      subjects.forEach((subject) => {
        const subjectDiv = document.createElement('div');
        subjectDiv.className = 'subject';

        const name = document.createElement('div');
        name.className = 'subject-name';
        name.textContent = subject;

        const timeControls = document.createElement('div');
        timeControls.className = 'subject-time-controls';

        const time = document.createElement('div');
        time.id = `time-${subject}`;
        time.textContent = formatTime(totalTime[subject]);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const playPause = document.createElement('span');
        playPause.className = 'material-icons';
        playPause.textContent = 'play_arrow';
        playPause.onclick = () => toggleTimer(subject, playPause);

        const manualAdd = document.createElement('span');
        manualAdd.className = 'material-icons';
        manualAdd.textContent = 'edit';
        manualAdd.onclick = () => {
          const minutes = parseInt(prompt("Add minutes for " + subject + ":"), 10);
          if (!isNaN(minutes)) {
            totalTime[subject] += minutes * 60;
            saveData();
            updateTimers();
          }
        };

        const deleteBtn = document.createElement('span');
        deleteBtn.className = 'material-icons';
        deleteBtn.textContent = 'delete';
        deleteBtn.onclick = () => {
          if (confirm(`Delete ${subject}?`)) {
            subjects = subjects.filter(s => s !== subject);
            delete totalTime[subject];
            saveData();
            renderSubjects();
            updateTimers();
          }
        };

        controls.appendChild(playPause);
        controls.appendChild(manualAdd);
        controls.appendChild(deleteBtn);
        timeControls.appendChild(time);
        timeControls.appendChild(controls);
        subjectDiv.appendChild(name);
        subjectDiv.appendChild(timeControls);
        container.appendChild(subjectDiv);
      });
    };

    const toggleTimer = (subject, icon) => {
      if (activeSubject && activeSubject !== subject) return alert("Only one subject at a time!");

      if (intervals[subject]) {
        clearInterval(intervals[subject]);
        intervals[subject] = null;
        activeSubject = null;
        icon.textContent = 'play_arrow';
      } else {
        if (activeSubject) {
          const otherIcon = document.querySelector(`.material-icons.pause`);
          if (otherIcon) otherIcon.textContent = 'play_arrow';
        }
        activeSubject = subject;
        intervals[subject] = setInterval(() => {
          totalTime[subject]++;
          saveData();
          updateTimers();
        }, 1000);
        icon.textContent = 'pause';
      }
    };

    const updateTimers = () => {
      subjects.forEach((subject) => {
        document.getElementById(`time-${subject}`).textContent = formatTime(totalTime[subject]);
      });
      const total = subjects.reduce((acc, s) => acc + totalTime[s], 0);
      document.getElementById('totalTimer').textContent = formatTime(total);
      updateChart();
    };

    const ctx = document.getElementById('studyChart');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: subjects,
        datasets: [{
          label: 'Study Time (seconds)',
          data: subjects.map(s => totalTime[s]),
          backgroundColor: ['#f44336', '#4caf50', '#2196f3', '#ff9800', '#9c27b0']
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });

    const updateChart = () => {
      chart.data.labels = subjects;
      chart.data.datasets[0].data = subjects.map(s => totalTime[s]);
      chart.update();
    };

    const renderTodos = () => {
      const container = document.getElementById("todo-list");
      container.innerHTML = '<h3>To-do List</h3>';
      todos.forEach((todo, index) => {
        const item = document.createElement("div");
        item.className = "todo-item";

        const left = document.createElement("div");
        left.className = "todo-left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "todo-checkbox";
        checkbox.checked = todo.checked;
        checkbox.onchange = () => {
          todos[index].checked = checkbox.checked;
          saveData();
          renderTodos();
        };

        const text = document.createElement("div");
        text.className = "todo-text";
        text.textContent = todo.text || todo;
        if (todo.checked) text.classList.add("todo-checked");

        left.appendChild(checkbox);
        left.appendChild(text);

        const remove = document.createElement("span");
        remove.className = "material-icons todo-remove";
        remove.textContent = "delete";
        remove.onclick = () => {
          todos.splice(index, 1);
          saveData();
          renderTodos();
        };

        item.appendChild(left);
        item.appendChild(remove);
        container.appendChild(item);
      });
    };

    document.getElementById('add-subject').onclick = () => {
      const newSub = prompt("Enter new subject name:");
      if (newSub && !subjects.includes(newSub)) {
        subjects.push(newSub);
        totalTime[newSub] = 0;
        saveData();
        renderSubjects();
        updateTimers();
      }
    };

    document.getElementById('add-todo').onclick = () => {
      const newTodo = prompt("Enter a new to-do:");
      if (newTodo) {
        todos.push({ text: newTodo, checked: false });
        saveData();
        renderTodos();
      }
    };

    renderSubjects();
    updateTimers();
    renderTodos();
  </script>
</body>
</html>
