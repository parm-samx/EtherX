<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Study Tracker - EtherX</title>
  <style>
    :root {
      --bg-dark:#0f0f0f; --text-dark:#f5f5f5; --accent:#ffc107;
      --bg-light:#fff; --text-light:#000;
    }
    body {
      margin:0; padding:0; background:var(--bg-dark); color:var(--text-dark);
      font-family:'Segoe UI',sans-serif; transition:background .3s,color .3s;
      overscroll-behavior:none;
    }
    body.light {
      background:var(--bg-light); color:var(--text-light);
    }
    header {
      display:flex; align-items:center; padding:1rem;
    }
    header button {
      background:transparent; border:none; color:inherit;
      font-size:1.2rem; cursor:pointer; margin-right:1rem;
    }
    .total-timer {
      text-align:center; font-size:3rem; margin-top:1rem;
    }
    #subjects {
      display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; padding:1rem;
    }
    .subject {
      background:rgba(255,255,255,0.05); padding:1rem;
      border-radius:.75rem; width:280px;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .subject-name { font-size:1.25rem; }
    .subject-time-controls {
      display:flex; justify-content:space-between; align-items:center; margin-top:.75rem;
    }
    .material-icons {
      cursor:pointer; font-size:1.8rem; color:var(--accent);
    }
    .button-container {
      display:flex; justify-content:center; gap:.75rem; padding-bottom:1rem;
    }
    #add-subject,#historyBtn {
      padding:.4rem .8rem; background:var(--accent);
      color:#000; border:none; border-radius:.5rem;
      cursor:pointer; font-weight:bold;
    }
    #chart-container {
      margin:2rem auto; max-width:300px;
    }
    #historyPanel {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.8); display:none;
      justify-content:center; align-items:center; color:#fff;
    }
    .history-content {
      background:var(--bg-dark); padding:2rem; border-radius:8px;
      max-height:80%; overflow-y:auto; width:90%; max-width:400px;
    }
    .history-entry { margin-bottom:1rem; }
  </style>
</head>
<body class="dark">
  <header>
    <button onclick="location.href='home.html'">‚Üê Home</button>
    <button id="toggleTheme">üåì</button>
    <button id="historyBtn">üóÇÔ∏è</button>
  </header>

  <div class="total-timer" id="totalTimer">00:00:00</div>

  <div id="subjects"></div>

  <div class="button-container">
    <button id="add-subject">+ Subject</button>
    
  </div>

  <div id="chart-container">
    <canvas id="studyChart"></canvas>
  </div>

  <!-- History Panel -->
  <div id="historyPanel">
    <div class="history-content">
      <h3>Study History</h3>
      <div id="historyList"></div>
      <button onclick="closeHistory()">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Data & State
    let subjects = JSON.parse(localStorage.getItem('subjects'))||["Maths","Chemistry","Physics"];
    let totalTime = JSON.parse(localStorage.getItem('totalTime'))||Object.fromEntries(subjects.map(s=>[s,0]));
    let history = JSON.parse(localStorage.getItem('studyHistory'))||{};
    let intervals={};

    // Midnight reset
    function scheduleMidnight(){
      const now=new Date(), ms= new Date(now.getFullYear(),now.getMonth(),now.getDate()+1)-now;
      setTimeout(()=>{
        const key=now.toISOString().slice(0,10);
        history[key]=totalTime; localStorage.setItem('studyHistory',JSON.stringify(history));
        subjects.forEach(s=>totalTime[s]=0);
        save(); renderSubjects(); updateTimers();
        scheduleMidnight();
      },ms);
    }
    scheduleMidnight();

    // Theme toggle
    document.getElementById('toggleTheme').onclick=()=>{
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    };

    // Render subjects
    function renderSubjects(){
      const c=document.getElementById('subjects'); c.innerHTML='';
      subjects.forEach(sub=>{
        const d=document.createElement('div');d.className='subject';
        d.innerHTML=`
          <div class="subject-name">${sub}</div>
          <div class="subject-time-controls">
            <div id="time-${sub}">${format(totalTime[sub])}</div>
            <div>
              <span class="material-icons" id="play-${sub}">‚ñ∂Ô∏è</span>
              <span class="material-icons" id="pause-${sub}">‚è∏Ô∏è</span>
              <span class="material-icons" id="del-${sub}">üóëÔ∏è</span>
            </div>
          </div>`;
        c.append(d);
        document.getElementById(`play-${sub}`).onclick=()=>toggle(sub,true);
        document.getElementById(`pause-${sub}`).onclick=()=>toggle(sub,false);
        document.getElementById(`del-${sub}`).onclick=()=>{
          if(confirm(`Remove ${sub}?`)){
            clearInterval(intervals[sub]); delete intervals[sub];
            delete totalTime[sub]; subjects=subjects.filter(s=>s!==sub);
            save(); renderSubjects(); updateTimers();
          }
        };
      });
    }

    function toggle(sub,start){
      if(start){
        if(!intervals[sub]) intervals[sub]=setInterval(()=>{
          totalTime[sub]++; save(); updateTimers();
        },1000);
      } else {
        clearInterval(intervals[sub]); delete intervals[sub];
      }
    }

    function format(s){
      const h=String(Math.floor(s/3600)).padStart(2,'0'),
            m=String(Math.floor((s%3600)/60)).padStart(2,'0'),
            sec=String(s%60).padStart(2,'0');
      return `${h}:${m}:${sec}`;
    }

    function updateTimers(){
      subjects.forEach(s=>document.getElementById(`time-${s}`).textContent=format(totalTime[s]));
      const tot=subjects.reduce((a,s)=>a+totalTime[s],0);
      document.getElementById('totalTimer').textContent=format(tot);
      chart.data.datasets[0].data=subjects.map(s=>totalTime[s]);
      chart.update();
    }

    function save(){
      localStorage.setItem('subjects',JSON.stringify(subjects));
      localStorage.setItem('totalTime',JSON.stringify(totalTime));
    }

    // Add subject
    document.getElementById('add-subject').onclick=()=>{
      const name=prompt('Subject name:');
      if(name&&!subjects.includes(name)){
        subjects.push(name); totalTime[name]=0; save();
        renderSubjects(); updateTimers();
      }
    };

    // Chart
    const ctx=document.getElementById('studyChart');
    const chart=new Chart(ctx,{type:'pie',
      data:{labels:subjects,datasets:[{data:subjects.map(s=>totalTime[s]),backgroundColor:['#f44336','#4caf50','#2196f3']}]}
    });

    // History
    function openHistory(){
      const list=document.getElementById('historyList');
      list.innerHTML='';
      Object.entries(history).sort().forEach(([d,dat])=>{
        const div=document.createElement('div');div.className='history-entry';
        div.innerHTML=`<strong>${d}</strong>: `+
          subjects.map(s=>`${s} ${format(dat[s]||0)}`).join(', ');
        list.append(div);
      });
      document.getElementById('historyPanel').style.display='flex';
    }
    document.getElementById('historyBtn').onclick=openHistory;
    document.getElementById('historyBtnMobile').onclick=openHistory;
    function closeHistory(){
      document.getElementById('historyPanel').style.display='none';
    }

    // Init
    renderSubjects(); updateTimers();
  </script>
</body>
</html>
